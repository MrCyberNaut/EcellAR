<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MindAR Image Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;
    filterMinCF: 0.01;
    filterBeta: 0.001;
    missTolerance: 0;
    warmupTolerance: 0;"
     color-space="sRGB" embedded renderer="colorManagement: true, physicallyCorrectLights">
        <a-assets>
            <img id="target-image" src="./assets/target-image.png">
            <img id="overlay" src="./assets/overlay-image.jpg">
        </a-assets>

        <!-- Image Target -->
        <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

        <!-- Target Entity -->
        <a-entity mindar-image-target="targetIndex: 0"></a-entity>

        <!-- Overlay Content -->
        <a-entity id="overlay-entity" visible="false" position="0 0 0.1">
            <a-plane src="#overlay" width="1" height="1"></a-plane>
        </a-entity>
    </a-scene>

    <script src="./app.js"></script>
</body>
</html>
