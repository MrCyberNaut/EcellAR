<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR Video Demo</title>
  <style>
    html, body, a-scene {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene 
  mindar-image="imageTargetSrc: ./assets/targets.mind;
  filterMinCF: 0.01;
  filterBeta: 0.001;"
color-space="sRGB" embedded
renderer="colorManagement: true, physicallyCorrectLights">
    <a-assets>
      <img id="target-image" src="./assets/target-image.png">
      <video id="overlay-video" src="./assets/overlay-video-2.mp4" autoplay loop muted playsinline crossorigin="anonymous"></video>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

    <!-- Overlay Content -->
    <a-entity id="overlay-entity" mindar-image-target="targetIndex: 0">
      <a-plane src="#overlay-video" width="1.2" height="1.77" position="0 0 0"></a-plane>

    </a-entity>
  </a-scene>

  <script src="./app.js"></script>
</body>
</html>
